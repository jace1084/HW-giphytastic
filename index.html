<!DOCTYPE html>
<html>
<head>
    <title>Favorite Star Wars Characters</title>
    <!-- Latest compiled and minified CSS & JS -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>Star Wars Characters</h1>
        </div>
    </div>
    <!-- Buttons  -->
    <div id="buttonsView" class="container">
    </div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
         <!-- Action Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gifForm" role="form">
                <!-- <h2><legend>Action Submission</legend></h2> -->
                <div class="form-group">
                    <label for="charInput">Which is your Favorite Character</label>
                    <input type="text" id="subjInput">
                </div>
                <input id="addGif" type="submit" value="Add your action" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last action" class="btn btn-primary">
            </form>    
        </div>
